<!DOCTYPE html>
<html>
<head>
    <title>Student Information Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Student Information Portal</h1>

        <form id="studentForm">
            <label>Name:</label>
            <input type="text" id="name" required>

            <label>Roll No:</label>
            <input type="text" id="roll" required>

            <label>Branch:</label>
            <select id="branch">
                <option>IT</option>
                <option>CSE</option>
                <option>ECE</option>
                <option>EE</option>
            </select>
            
            <label>Year:</label>
<select id="year">
    <option>1st Year</option>
    <option>2nd Year</option>
    <option>3rd Year</option>
    <option>4th Year</option>
</select>


            <button type="button" onclick="showData()">Submit</button>
        </form>

        <div class="output-box">
            <h2>Entered Details</h2>
            <p id="output"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
